# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
#       - name: install package
#         run: pip install requests
        
      - name: parse Package.swift
        id: run_swift
        run:
          echo "package=$(swift package dump-package)" >> $GITHUB_OUTPUT
          
      - name: Run a python in current branch
        run: 
          python .github/workflows/test.py
        env:
          GITHUB_TOKEN: ${{ github.token }}
          TITLE: "update title with python"
          REPOSITORY: ${{ github.repository }}
          PACKAGE: ${{ steps.run_swift.outputs.package }}

      - name: print evn
        run: 
          # if the "on" is pull_request, that we can access this variable
          echo "pr number is -- ${{ github.event.pull_request.number }}"
